<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Utility Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Base Utility Hub</h1>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-address"></div>

  <div class="contract-grid">
    <div class="contract-card"><h3>TipJar</h3><button onclick="showForm('TipJar')">Send Tip</button></div>
    <div class="contract-card"><h3>Faucet</h3><button onclick="showForm('Faucet')">Claim</button></div>
    <div class="contract-card"><h3>Raffle</h3><button onclick="showForm('Raffle')">Enter Raffle</button></div>
    <div class="contract-card"><h3>DeadMansSwitch</h3><button onclick="showForm('DeadMansSwitch')">Set Beneficiary</button></div>
    <div class="contract-card"><h3>MultiSig</h3><button onclick="showForm('MultiSig')">Submit Tx</button></div>
    <div class="contract-card"><h3>Staking</h3><button onclick="showForm('Staking')">Stake</button></div>
    <div class="contract-card"><h3>Vault</h3><button onclick="showForm('Vault')">Deposit</button></div>
    <div class="contract-card"><h3>Auction</h3><button onclick="showForm('Auction')">Bid</button></div>
    <div class="contract-card"><h3>Splitter</h3><button onclick="showForm('Splitter')">Split</button></div>
    <div class="contract-card"><h3>SimpleDEX</h3><button onclick="showForm('SimpleDEX')">Swap</button></div>
    <div class="contract-card"><h3>TimelockVault</h3><button onclick="showForm('TimelockVault')">Lock</button></div>
    <div class="contract-card"><h3>BatchSender</h3><button onclick="showForm('BatchSender')">Batch Send</button></div>
  </div>

  <div id="form-modal" style="display:none;">
    <form id="contract-form"></form>
  </div>

  <!-- âœ… Ethers + Web3Modal v2 -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3modal@2.6.2/dist/index.umd.js"></script>
  <script src="app.js"></script>
</body>
</html>
